<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
      Directions
    </title>
  </head>
  <body>
    <div id="directions">
      <h3>
        Directions
      </h3>
      <br/>
      <figure>
        <img src="notes.png" alt="notes">
        <figcaption>
          the innermost circle begins with C3 and 
          <br/>
          each outer circle is one octave higher
        </figcaption>
      </figure>
      <br/>
      <p class="emphasize">
        Keyboard controls depend on the browser:
      </p>
      <figure>
        <img src="chrome_ie.png" alt="notes" width="500" height="166">
        <figcaption>
          keyboard controls for 
          <br/>
          Chrome and Internet Explorer
        </figcaption>
      </figure>
      <br/>
      <figure>
        <img src="firefox.png" alt="notes" width="500" height="166">
        <figcaption>
          keyboard controls for Firefox
        </figcaption>
      </figure>
      <br/>
      <br/>
      <p>
        The Cyclochromatophone is written in JavaScript with help from the 
        <a href="http://raphaeljs.com/">
          Rapha&#x00EB;l
        </a>
        library. Although the audio is set to preload, in order to avoid lag while playing, please cycle through each note one time through.
      </p>
      <br/>
      <a href="http://p3.christophermorse.org">
        <h3>
          Back
        </h3>
      </a>
      </div>
  </body>
</html>
